<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{padding: 0;
			margin: 0;}
			#box{
				width: 150px;
				height: 300px;
				background-color: #B5B5B5;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
				
			}
			ul{
				list-style: none;
				
			}
			li{
				text-align: center;
				height: 30px;
				line-height: 30px;
			}
			ul li:hover{
				background-color: #0000FF;
			}
		</style>
	
	</head>
	<body>
		<div id="box">
			<ul>
				<li>查看源代码</li>
				<li>刷新</li>
				<li>查看省份中</li>
				<li>查看时间</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		document.oncontextmenu = function (){
			return false;
		}
		var div  = document.getElementById("box")
		document.onmousedown = function (e){
			e= e||window.event;
//			console.log(e);
			div.style.display = "block";
			div.style.top = e.clientY+'px'
			div.style.left = e.clientX+"px"

		}
	</script>
</html>
